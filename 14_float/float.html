<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float in css</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .con1{
            height: 100px;
            width: 400px;
            background-color: yellow;
            float: left;
        }

        .con2{
            clear:both;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
   
     <div class="con1"></div>
     <div class="con2"></div>
</body>
</html>
